<head>

    <link href="./fontawesome-free/css/all.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="footer-group.css"/>
    <title>Клевая копия</title>
</head>
<body>
    <header class="header">
        <div class="nav-options">
            <div class="nav-options__left">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-twitter"></i>
                <i class="fas fa-home"></i>
            </div>
            <div class="nav-options__right">
                <a class="nav-options__right-link" href="#">State agencies</a>
                <button class="nav-options__right-btn"><i class="fas fa-compass"></i>Set location</button>
                <a  class="nav-options__right-link" href="#">Contact Us</a>
                <a  class="nav-options__right-link" href="#"><i class="fas fa-globe"></i>Translate</a>
                <button  class="nav-options__right-btn" ><i class="fas fa-cog"></i>Setting</button>

        </div>
        <div class="nav-navigation">
            <div class="nav-navigation__bear">
                <img src="./img/logo-and-bear.png"/>
            </div>
            <h1>california state homepage</h1>

            <div class="content-wrapper">

        </div>

        <div class="single-banner">
            <div class="single-banner-footer">

                    <h3>Dowtown Los angeles</h2>
                    <p>© State of California</p>
                </div>
                <div class="single-banner-footer__link">
                    <h3>Explore</h3>
                    <p><i class="icon fas fa-chevron-circle-down"></i></p>
                </div>
                <div class="single-banner-footer__subtitle">
                    <h3>The official homepage</h3>
                    <p>of the State of California</p>
                </div>
            </div>
        </div>
        <div class="explore">
            <div class="explore-wrapper"></div>
            <div class="explode-info-wrapper"></div>
        </div>
        <div class="image">
            <div class="image-zoom"></div>
        </div>
    </main>
    <footer>
        <div class="footer-nav">
            <div class="footer-nav__wrapper">
                
            </div>
        </div>
    </footer>
